<!doctype html>
<html>
	<head>
		<title>Disney</title>
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
	<nav>
			<input type="button" value="Mickey Mouse" id="mickey" data-idx="1" />
			<input type="button" value="Donald Duck" id="donald" data-idx="2" />
			<input type="button" value="Goofy" id="goofy" data-idx="3" />
		</nav>
		<div id="wrapper">
			<section>
				<h1>Disney Characters</h1>
				<img src="images/placeholder.png" alt="character" />
				<h2>Character Name</h2>
				<q>Quote Goes Here</q>
			</section>
		</div>
		
	<script>
		//--Javascript goes here--
		var img = document.querySelector("img");
		var charName = document.querySelector("h2");
		var quote = document.querySelector("q");
		var mickey = document.querySelector("#mickey");
		var donald = document.querySelector("#donald");
		var goofy = document.querySelector("#goofy");

		mickey.addEventListener("click", function(){
			getCharacter(this);
		})

		donald.addEventListener("click", function(){
			getCharacter(this);
		})

		goofy.addEventListener("click", function(){
			getCharacter(this);
		})

		function getCharacter(character){
			fetch("http://ict.neit.edu/evanrense/disney/disney.php?character="
				+ character.getAttribute("data-idx"))
			.then(function(res){
				return res.json();
			}) 
			.then(function(json){
				console.log(json);
				img.src = json.image;
				charName.textContent = json.name;
				quote.textContent = json.quote;
			})
		}
	</script>	
	</body>
	
</html>
