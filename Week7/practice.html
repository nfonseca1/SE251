<script>
	var arr = [];
	for(var i = 1; i <= 100; i++){
		if(i % 2 == 0 && i % 3 == 0){
			arr.push("fizz buzz");
		} else if (i % 2 == 0){
			arr.push("fizz");
		} else if (i % 3 == 0){
			arr.push("buzz");
		} else {
			arr.push(i);
		}
	}
	console.log(arr);
</script>
